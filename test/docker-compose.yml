services:
  # Cypress test runner service
  cypress-tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cypress-e2e-tests
    ipc: host
    network_mode: host  # Use host network to access localhost directly (avoids Vite 403)
    environment:
      - CI=true
      - CYPRESS_environment=docker
      - CYPRESS_BASE_URL=http://localhost:5174
      - CYPRESS_API_URL=http://localhost:3000/api/v1
      - QASE_MODE=${QASE_MODE:-off}
      - QASE_TOKEN=${QASE_TOKEN}
      - QASE_PROJECT=${QASE_PROJECT}
    volumes:
      # Mount source code for live updates during development
      - ./cypress:/app/cypress
      - ./cypress.config.ts:/app/cypress.config.ts
      - ./tsconfig.json:/app/tsconfig.json

      # Mount test artifacts to access from host
      - ./cypress/videos:/app/cypress/videos
      - ./cypress/screenshots:/app/cypress/screenshots
      - ./cypress/reports:/app/cypress/reports

      # Note: node_modules volume removed - using node_modules from Docker build
      # This ensures cypress-qase-reporter and other dependencies are available
    working_dir: /app
    command: npm run cypress:run

  # Example: Application under test (optional)
